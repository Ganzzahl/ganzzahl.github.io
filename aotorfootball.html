<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attack on Titan or German Football Player?</title>
</head>
<body>
<h1>Manga or Football?</h1>
<p id="name"></p>
<button type="button" id="aotButton">Attack on Titan Character</button>
<button type="button" id="footballButton">German National Football Player</button>
<p id="result"></p>
<button type="button" id="newGame">New Game</button>
<script>
  const aot = [
    "Armin Arlert",
    "Boris Feulner",
    "Conny Springer",
    "Dirk Reiss",
    "Florian Reiss",
    "Franz Kefka",
    "Gunther Schultz",
    "Ian Dietrich",
    "Karl Fritz",
    "Kenny Ackermann",
    "Kitz Woermann",
    "Luke Siss",
    "Martin Springer",
    "Reiner Braun",
    "Theo Magath",
    "Thomas Wagner",
    "Jean Kirschstein",
    "Sasha Braus",
    "Marlo Freudenberg",
    "Darius Walbrunn",
    "Zeke Jaeger",
    "Reiner Braun",
    "Dieter Ness",
    "Dennis Aiblinger",
    "Rico Brzenska",
    "Marco Bodt",
    "Elliot Stratmann"
  ];

  const football = [
    "Grischa Proemel",
    "Thomas Linke",
    "Marco Bode",
    "Felix Magath"
  ];

  let currentName = ""

  function getName() {
    document.getElementById("newGame").style.display = "none";
    const rand = Math.floor(Math.random() * 2);
    const arr = rand === 0
      ? aot
      : football;

    const rand2 = Math.floor(Math.random() * arr.length);
    currentName = arr[rand2];
    return currentName;
  }

  function isFootballer() {
    if(isInArray(football)) {
      document.getElementById("result").innerHTML = "CORRECT!";
    } else {
      document.getElementById("result").innerHTML = "WRONG!";
    }
  }

  function isAoT() {
    if(isInArray(aot)) {
      document.getElementById("result").innerHTML = "CORRECT!";
    } else {
      document.getElementById("result").innerHTML = "WRONG!";
    }
  }

  function isInArray(arr) {
    document.getElementById("newGame").style.display = "block";
    for (name of arr) {
      if (name === currentName) return true;
    }
    return false;
  }

  function newGame() {
    document.getElementById("name").innerHTML = getName();
    document.getElementById("result").innerHTML = "";
    document.getElementById("newGame").style.display = "none";
  }

  document.getElementById("name").innerHTML = getName();
  document.getElementById("aotButton").addEventListener('click', isAoT, true);
  document.getElementById("footballButton").addEventListener('click', isFootballer, true);
  document.getElementById("newGame").addEventListener('click', newGame, true);
</script>
</body>
</html>
